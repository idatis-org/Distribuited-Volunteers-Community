<div class="register-container">
  <ng-lottie *ngIf="isBiggerThanTablet" height="85vh" [options]="animationOptions"></ng-lottie>
  <div class="register-form">
    <div class="title">Create an account</div>
    <div class="login">Already have an account? <idatis-link text="Login" href=""></idatis-link></div>
    <div class="social-icons">
      <idatis-icon icon="facebook"></idatis-icon>
      <idatis-icon icon="google"></idatis-icon>
      <idatis-icon icon="apple"></idatis-icon>
    </div>
    <div class="separator-container">
      <div class="separator"></div>
      <div class="separator-text">or</div>
      <div class="separator"></div>
    </div>
    <form>
      <div class="register-names">
        <idatis-input label="First Name" placeholder="First Name"></idatis-input>
        <idatis-input label="Last Name" placeholder="Last Name"></idatis-input>
      </div>
      <idatis-input label="Email" type="email" placeholder="Email"></idatis-input>
      <idatis-input label="Password" placeholder="Password" type="password"></idatis-input>
      <idatis-button text="Create account"></idatis-button>
    </form>
    <div class="register-footer">By registering, you agree with ours
      <idatis-link text="Terms of Use" href=""></idatis-link> and
      <idatis-link text="Privacy Policy" href=""></idatis-link>.</div>
  </div>
</div>
